<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mangalore Bayaan — Recordings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Site loader: blurred overlay that transitions to clear on load -->
    <div id="siteLoader" class="site-loader" aria-hidden="true">
      <div class="loader-content">
        <div class="loader-logo">Mangalore Bayaans</div>
      </div>
    </div>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <h1>Mangalore Bayaans</h1>
          <p class="tagline">Recordings &amp; Videos of Islamic Lectures around Mangalore</p>
          <div class="search search-wide">
            <input id="searchInput" type="search" placeholder="Search by title, speaker, tag..." />
            <svg class="icon" viewBox="0 0 24 24" aria-hidden>
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
              <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" fill="none"></circle>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="filters">
        <div class="chips" id="chips">
          <button class="chip" data-tag="all">All</button>
          <button class="chip" data-tag="kutubah">Kutubah</button>
          <button class="chip" data-tag="tafsir">Tafsir</button>
          <button class="chip" data-tag="fiqh">Fiqh</button>
          <button class="chip" data-tag="seerah">Seerah</button>
          <button class="chip" data-tag="kids">Kids</button>
        </div>
      </section>

      <section class="grid" id="lectures">
        <!-- Lecture cards populated by JS -->
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; <span id="year"></span> Mangalore Bayaan — Curated lecture recordings by AAKIF MOHAMED</small>
      </div>
    </footer>

    <!-- Modal player -->
    <div id="playerModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true">
        <button class="modal-close" id="modalClose" aria-label="Close media">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="video-wrap" id="videoWrap">
          <!-- iframe injected by JS -->
        </div>
        <div class="video-meta" id="videoMeta"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
